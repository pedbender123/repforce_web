services:
  db:
    image: postgres:15
    container_name: repforce_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: repforce_user
      POSTGRES_PASSWORD: repforce_password
      POSTGRES_DB: repforce_db
    # A porta do DB só precisa ser acessível pelos outros containers.
    # Removendo a exposição pública, a menos que você precise depurar.
    # ports:
    #   - "127.0.0.1:5432:5432" 
    networks:
      - repforce_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repforce_backend
    # O --reload não é ideal para produção, mas pode manter por enquanto.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      # MUDANÇA IMPORTANTE AQUI:
      # O serviço só será acessível pelo Nginx da VPS (localhost)
      - "127.0.0.1:8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql+psycopg2://repforce_user:repforce_password@db:5432/repforce_db"
      SECRET_KEY: "super-secret-key-mude-em-producao" # Mude isso em produção
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    networks:
      - repforce_net

  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: repforce_frontend
    ports:
      # MUDANÇA IMPORTANTE AQUI:
      # O serviço só será acessível pelo Nginx da VPS (localhost)
      - "127.0.0.1:3000:80" # O Nginx dentro do container serve na porta 80
    networks:
      - repforce_net

networks:
  repforce_net:
    driver: bridge

volumes:
  postgres-data: