services:
  db:
    image: postgres:15-alpine
    container_name: repforce_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=repforce
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - repforce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repforce_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    ports:
      - "8100:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/repforce
    networks:
      - repforce_net
    depends_on:
      db:
        condition: service_healthy

  frontend-web:
    build:
      context: ./frontend-web
      args:
        - REACT_APP_API_URL=/api
      dockerfile: Dockerfile
      target: build
    container_name: repforce_frontend
    command: npm start -- --host 0.0.0.0
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    networks:
      - repforce_net
    depends_on:
      - backend


networks:
  repforce_net:
    driver: bridge

volumes:
  pg_data:
