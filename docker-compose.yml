services:
  db:
    image: postgres:15-alpine
    container_name: repforce_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=repforce
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - repforce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repforce_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    ports:
      - "8100:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/repforce
    networks:
      - repforce_net
    depends_on:
      db:
        condition: service_healthy

  frontend-web:
    build:
      context: ./frontend-web
      args:
        - REACT_APP_API_URL=https://repforce.com.br/api 
      dockerfile: Dockerfile
    container_name: repforce_frontend
    ports:
      - "3100:80"
    networks:
      - repforce_net
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n
    container_name: repforce_n8n
    ports:
      - "5700:5678"
    environment:
      - N8N_HOST=n8n.repforce.com.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.repforce.com.br/
      - WEBHOOK_TUNNEL_URL=https://n8n.repforce.com.br/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - repforce_net

networks:
  repforce_net:
    driver: bridge

volumes:
  pg_data:
  n8n_data:
