services:
  db:
    image: postgres:15-alpine
    container_name: repforce_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=repforce
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - repforce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repforce_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    ports:
      - "8100:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/repforce
    networks:
      - repforce_net
    depends_on:
      db:
        condition: service_healthy

  frontend-web:
    build:
      context: ./frontend-web
      args:
        - REACT_APP_API_URL=/api
      dockerfile: Dockerfile
    container_name: repforce_frontend
    ports:
      - "3100:80"
    networks:
      - repforce_net
    depends_on:
      - backend

  ai_engine:
    image: ollama/ollama:latest
    container_name: repforce_ai
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - repforce_net

networks:
  repforce_net:
    driver: bridge

volumes:
  pg_data:
  ollama_data:
