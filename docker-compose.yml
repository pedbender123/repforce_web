services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repforce_backend
    
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    
    volumes:
      - ./backend:/app
      - ./backend/app/data:/app/data # PERSISTENCE for SQLite
      - ./backend/uploads:/app/uploads # Helper for uploads
    ports:
      - "127.0.0.1:8100:8000"
      
    env_file:
      - .env
      
    environment:
      # SQLite doesn't need URL env var if hardcoded in database.py, but good to keep clean
      DATABASE_URL: "sqlite:////app/data/manager.db"
    networks:
      - repforce_net

  frontend-web:
    build:
      context: ./frontend-web
      args:
        - REACT_APP_API_URL=https://repforce.com.br/api 
      dockerfile: Dockerfile
    container_name: repforce_frontend
    ports:
      - "127.0.0.1:3100:80"
    networks:
      - repforce_net
    depends_on:
      - backend

  n8n:
    image: n8nio/n8n
    container_name: repforce_n8n
    ports:
      - "127.0.0.1:5700:5678"
    environment:
      - N8N_HOST=n8n.repforce.com.br
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.repforce.com.br/
      - WEBHOOK_TUNNEL_URL=https://n8n.repforce.com.br/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - repforce_net

networks:
  repforce_net:
    driver: bridge

volumes:
  n8n_data:
